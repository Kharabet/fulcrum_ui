<div class="container pt-50 pt-md-30 switch-menu">
  <div class="row w-100">
    <div class="col col-12 ai-c ai-sm-ih jc-sb px-md-0 px-xs-15 fd-sm-c">
      <div class="flex wrap-logo">
        <a href="{{ site.baseurl }}/">
          {% include svg/logo.svg %}
        </a>
      </div>
      <div class="flex ai-c jc-sb fd-sm-c pt-sm-60 header-content-menu pb-xs-30">
        <a
          href="/"
          class="fs-18 fs-md-16 fw-600 c-green mr-60 mr-lg-45 mr-md-30 mr-sm-0 mb-sm-30 nav-menu"
          ><span class="hidden-md shown-lg">Margin</span>Trading</a
        >
        <a
          href="/lending"
          class="fs-18 fs-md-16 fw-600 c-green mr-90 mr-lg-45 mr-md-30 mr-sm-0 mb-sm-30 nav-menu"
          >Lending</a
        >
        <a
          href="https://torque.loans/"
          class="fs-18 fs-md-16 fw-600 c-green mr-90 mr-lg-45 mr-md-30 mr-sm-0 mb-sm-30 nav-menu"
        >
          <span class="icon-external">
            <svg
              width="11"
              height="11"
              viewBox="0 0 11 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M5 6L10.5 0.5M10.5 0.5V5M10.5 0.5H6M8.5 6V10.5H0.5V2.5H5" stroke="#276BFB" />
            </svg>
          </span>
          Borrowing
        </a>
        <a
          href="https://staking.bzx.network"
          class="fs-18 fs-md-16 fw-600 c-green mb-sm-30 nav-menu"
        >
          <span class="icon-external">
            <svg
              width="11"
              height="11"
              viewBox="0 0 11 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M5 6L10.5 0.5M10.5 0.5V5M10.5 0.5H6M8.5 6V10.5H0.5V2.5H5" stroke="#276BFB" />
            </svg>
          </span>
          Staking
        </a>
      </div>
      <div class="flex ai-c fd-sm-c header-content-menu">
        <a
          href="https://bzx.network/security"
          class="fs-18 fs-md-16 fw-600 c-primary-blue mr-25 mr-lg-15 mr-sm-0 mb-sm-30"
        >
          <span class="hidden-md shown-xl">üîê</span>Security</a
        >
        <a
          href="https://help.bzx.network/en/"
          class="fs-18 fs-md-16 fw-600 c-primary-blue mr-25 mr-lg-15 mr-sm-0 mb-sm-30"
          >Help<span class="hidden-md shown-xl">Center</span></a
        >
        <a
          href="https://app.fulcrum.trade/trade"
          class="app-link button button-xs button-secondary mr-40 mr-lg-15 mr-sm-0 mb-sm-30"
          >APP</a
        >
        <div class="hidden-md">
          <a href="https://app.fulcrum.trade/trade" class="button button-primary button-lg mb-25"
            >Trade</a
          >
          <a href="https://app.fulcrum.trade/lend" class="button button-secondary button-lg mb-60"
            >Lend</a
          >
        </div>
        <div class="hidden-md text-center">
          <p class="fs-18 fs-sm-16 fw-600 mb-25 c-dark-gray">Fulcrum built on bZx protocol</p>
          <div class="mb-25 bzx-logo">
            <a href="http://bzx.network">{% include svg/bzx-logo.svg %}</a>
          </div>
          <div class="flex fd-md-c fd-sm-r fs-sm-10 mb-sm-30">
            <p class="fs-sm-10 mr-15 mr-sm-30 lh-140 c-light-gray">
              ¬© {{ 'now' | date: "%Y" }} bZeroX, LLC
            </p>
            <div class="flex">
              <a href="/tos" class="c-green mr-15 mr-sm-30">Terms of use</a>
              <a href="/privacy" class="c-green mr-15 mr-sm-30">Privacy policy</a>
            </div>
          </div>
        </div>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
      </div>
      <a
        href="https://app.fulcrum.trade/trade"
        class="app-link button button-xs button-secondary button-app hidden-md"
        >APP</a
      >
      <div class="burger-buttons">
        <div id="hamburger-menu-open">
          {% include svg/open.svg %}
        </div>
        <div id="hamburger-menu-close">
          {% include svg/close.svg %}
        </div>
      </div>
    </div>
  </div>
</div>
